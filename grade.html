<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator with Credits</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #A1C4FD, #C2E9FB);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #2C3E50;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #2C3E50;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 2px solid #BDC3C7;
            border-radius: 8px;
            font-size: 16px;
            background-color: #ECF0F1;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980B9;
        }

        .subjects-list {
            text-align: left;
            margin-top: 20px;
            font-size: 16px;
            color: #34495E;
        }

        .subjects-list div {
            margin-bottom: 10px;
        }

        .average {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #16A085;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Calculator with Credits</h1>
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Enter subject">

        <label for="grade">Grade</label>
        <input type="number" id="grade" placeholder="Enter grade (0-100)" min="0" max="100">

        <label for="credits">Credits (Weekly Hours)</label>
        <input type="number" id="credits" placeholder="Enter credits (hours)" min="1">

        <button onclick="addSubject()">Add Subject</button>

        <div class="subjects-list" id="subjects-list"></div>

        <div class="average">Weighted Average: <span id="average">0</span></div>
    </div>

    <script>
        let subjects = [];

        function addSubject() {
            const subjectName = document.getElementById('subject').value;
            const grade = parseFloat(document.getElementById('grade').value);
            const credits = parseFloat(document.getElementById('credits').value);
            
            if (subjectName && !isNaN(grade) && grade >= 0 && grade <= 100 && !isNaN(credits) && credits > 0) {
                subjects.push({ subject: subjectName, grade: grade, credits: credits });
                document.getElementById('subject').value = '';
                document.getElementById('grade').value = '';
                document.getElementById('credits').value = '';
                renderSubjects();
                calculateAverage();
            } else {
                alert("Please enter valid subject, grade, and credits!");
            }
        }

        function renderSubjects() {
            const subjectsList = document.getElementById('subjects-list');
            subjectsList.innerHTML = '';

            subjects.forEach(subject => {
                const div = document.createElement('div');
                div.textContent = `${subject.subject}: Grade ${subject.grade} | Credits ${subject.credits}`;
                subjectsList.appendChild(div);
            });
        }

        function calculateAverage() {
            if (subjects.length > 0) {
                const totalWeightedGrades = subjects.reduce((total, subject) => total + (subject.grade * subject.credits), 0);
                const totalCredits = subjects.reduce((total, subject) => total + subject.credits, 0);
                const weightedAverage = (totalWeightedGrades / totalCredits).toFixed(2);
                document.getElementById('average').textContent = weightedAverage;
            } else {
                document.getElementById('average').textContent = 0;
            }
        }
    </script>
</body>
</html>
